<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Le Délice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo du restaurant" style="max-height: 80px;">
    <h1>Le Délice</h1>
    <nav>
      <a href="#about">À propos</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>


<section id="about">
    <h2>À propos</h2>
    <p>Bienvenue chez Le Délice, un lieu où la cuisine traditionnelle rencontre la passion du goût.</p>
</section>

  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li>Pizza Margherita - 12€</li>
      <li>Pâtes Carbonara - 14€</li>
      <li>Tiramisu - 6€</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form action="#" method="POST">
      <label>Nom :</label>
      <input type="text" name="nom" required />
    
      <label>Email :</label>
      <input type="email" name="email" required />
    
      <label>Message :</label>
      <textarea name="message" rows="5" required></textarea>
    
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Le Délice. Tous droits réservés.</p>
  </footer>

</body>
</html>
